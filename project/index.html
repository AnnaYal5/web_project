<form action="http://localhost:8000/announcement/" method="post" enctype="multipart/form-data">
    <label>Назва товару:</label><br>
    <input type="text" name="title"><br>

    <label>Опис:</label><br>
    <textarea name="description"></textarea><br>

    <label>Ціна:</label><br>
    <input type="number" name="price" step="0.01"><br>

    <input type="text" name="category"><br>

    <label>Фото:</label><br>
    <input type="file" name="image"><br><br>

</form>
